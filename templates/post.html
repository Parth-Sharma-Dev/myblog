{% extends "base.html" %}
{% block body %}
<div class="max-w-3xl mx-auto p-6">
  <h1 class="text-4xl font-bold mb-4">{{posts.title}}</h1>
  <p class="text-gray-500 text-sm mb-6">Published on {{posts.create_at}}</p>
  <img src="https://source.unsplash.com/800x400/?nature" alt="Blog Image" class="rounded mb-6">
  <p class="mb-4 leading-relaxed">{{posts.body}}</p>
</div>
{% endblock body %}
