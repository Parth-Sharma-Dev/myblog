{% extends "base.html" %}

{% block body %}
<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">Latest Posts</h1>

  {% for post in posts reversed %}
  <a href="{% url 'post' post.id %}" class="block group">
    <div class="bg-white p-6 rounded-lg shadow mb-6 transition duration-300 group-hover:bg-gray-800">
      <h2 class="text-2xl font-semibold mb-2 transition duration-300 group-hover:text-white">
        {{ post.title }}
      </h2>
      <p class="text-gray-500 text-sm mb-4 transition duration-300 group-hover:text-gray-300">
        Published on {{ post.create_at }}
      </p>
      <p class="mb-4 transition duration-300 group-hover:text-gray-200">
        {{ post.body|truncatewords:20 }}
      </p>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock body %}
