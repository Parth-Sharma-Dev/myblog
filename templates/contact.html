{% extends "base.html" %}
{% block body %}
<div class="max-w-3xl mx-auto p-6">
  {% if messages %}
  {% for message in messages %}
  <div id="success-message" class="flex items-center justify-between p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 border border-green-300" role="alert">
    <div class="flex items-center">
      <svg class="w-5 h-5 mr-2 text-green-800" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414L9 14.414 5.293 10.707a1 1 0 011.414-1.414L9 11.586l6.293-6.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
      </svg>
      <span class="font-medium">Success!</span>
      <span class="ml-1">{{message}}</span>
    </div>
    <button type="button" onclick="document.getElementById('success-message').remove()" class="text-green-800 rounded-lg focus:ring-2 focus:ring-green-400 p-1 hover:bg-green-100">
      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
      </svg>
    </button>
  </div>
  {% endfor %}
  {% endif %}
  <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
  <form method="post" action="/contact" class="space-y-4">
    {% csrf_token %}
    <input name="name" type="text" placeholder="Your Name" class="w-full p-2 border rounded">
    <input name="email" type="email" placeholder="Your Email" class="w-full p-2 border rounded">
    <textarea name="message" placeholder="Your Message" class="w-full p-2 border rounded h-32"></textarea>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
  </form>
</div>
{% endblock body %}
