{% extends "base.html" %}
{% block body %}
<div class="max-w-3xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
  <form class="space-y-4">
    <input type="text" placeholder="Your Name" class="w-full p-2 border rounded">
    <input type="email" placeholder="Your Email" class="w-full p-2 border rounded">
    <textarea placeholder="Your Message" class="w-full p-2 border rounded h-32"></textarea>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
  </form>
</div>
{% endblock body %}
